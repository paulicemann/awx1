---
- hosts: all

  vars:
    var1: defaultvar1
    var2: defaultvar2
    varlist:
      - varlist1
      - varlist2

  tasks:

    - name: Printing returned values - was execution successfull
      debug:
        msg: "Simple yaml"
    
    - debug:
        msg: "Var1: {{var1}}"
            
    - debug:
        msg: "Var1: {{var2}}"
            
    - debug:
        msg: "Var1: {{varlist}}"
